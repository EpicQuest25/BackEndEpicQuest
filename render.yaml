services:
  # Backend API service
  - type: web
    name: epicquest-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: JWT_TIME
        value: 86400
      - key: AMADEUS_API_KEY
        sync: false
      - key: AMADEUS_API_SECRET
        sync: false
      - key: HOTELBEDS_API_KEY
        sync: false
      - key: HOTELBEDS_API_SECRET
        sync: false
      - key: ADYEN_API_KEY
        sync: false
      - key: ADYEN_MERCHANT_ACCOUNT
        sync: false
      - key: EPICQUEST_URL
        fromDatabase:
          name: epicquest-mysql-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: epicquest-mysql-db
          property: port
      - key: EPICQUEST_DB_USERNAME
        fromDatabase:
          name: epicquest-mysql-db
          property: user
      - key: EPICQUEST_DB_PASSWORD
        fromDatabase:
          name: epicquest-mysql-db
          property: password
      - key: EPICQUEST_DB_NAME
        fromDatabase:
          name: epicquest-mysql-db
          property: database

databases:
  - name: epicquest-mysql-db
    type: mysql
    plan: starter
    ipAllowList: []